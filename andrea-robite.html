<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiny Carousel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    position: relative;
  }
  .carousel-container {
    position: absolute;
    bottom: 50px;
    left: 0;
    right: 0;
    margin: 0 auto;
  }
  .tiny-carousel {
    display: flex;
    flex-wrap: nowrap;
    overflow: hidden;
  }
  .box {
    width: calc(33.33% - 20px); /* 33.33% width with 20px margin */
    height: 100px;
    background-color: #ccc;
    margin: 10px;
    outline: 5px solid #000;
    box-sizing: border-box;
  }
  .tns-controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: #000;
    padding: 0;
    margin: 0;
    outline: none;
    z-index: 1;
  }
  .tns-controls.left {
    left: 10px;
  }
  .tns-controls.right {
    right: 10px;
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div id="base" class="tiny-carousel">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
    <div class="box">Box 7</div>
    <div class="box">Box 8</div>
    <div class="box">Box 9</div>
  </div>

  <button class="tns-controls left" data-controls="prev">&larr;</button>
  <button class="tns-controls right" data-controls="next">&rarr;</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var slider = tns({
      container: '#base',
      items: 3,
      slideBy: 'page',
      mouseDrag: true,
      swipeAngle: false,
      speed: 400,
      nav: false, // Remove navigation dots
      prevButton: '.tns-controls[data-controls="prev"]', // Previous button selector
      nextButton: '.tns-controls[data-controls="next"]' // Next button selector
    });
  });
</script>

</body>
</html>
